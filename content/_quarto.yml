project:
  type: website

website:
  title: "{{< var course.title >}}"
  favicon: "_assets/favicons/favicon.ico"
  image: "_assets/favicons/favicon-32x32.png"
  open-graph: true
  page-navigation: true
  back-to-top-navigation: true
  bread-crumbs: true

  search:
    show-item-context: true
    type: overlay
    copy-button: true

  page-footer:
    center:
      - text: "About"
        href: about/this-site.qmd

  navbar:
    logo: "_assets/icon-darkbg.svg"
    left:
      - index.qmd
      - text: "Syllabus"
        href: about/syllabus.qmd
      - text: "Lectures"
        href: topics/all-lectures.qmd
      - text: "Labs"
        href: labs/all-labs.qmd
  sidebar:
    style: "floating"
    align: center
    contents: 
      - section: "Topics"
        contents: topics/**
format:
  html:
    css: _assets/css/styles.css
    toc: true
    toc-depth: 4
    toc-title: Contents
    date-modified: last-modified
    highlight-style: a11y
    theme: 
      dark: darkly
      light: flatly
    fontsize: 16px
    lightbox:
      match: auto
      effect: fade
      loop: true
    copyright:
      holder: Michael Haaf
      year: 2025
    license: CC BY-NC-SA
